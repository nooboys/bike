name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master
  workflow_dispatch: null   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy files to server
      run: sshpass -p ${{ secrets.DROPLET_PASSWORD }} scp -r ./* ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:/var/www
      env:
        SSHPASS: ${{ secrets.DROPLET_PASSWORD }}

    - name: Deploy on server
      run: |
        sshpass -p ${{ secrets.DROPLET_PASSWORD }} ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} << 'EOF'
        cd /var/www
        ls
        pwd
        EOF
      env:
        SSHPASS: ${{ Bharat@123Kota }}
