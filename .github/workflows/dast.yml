# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: DAST scan

on:
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]
  workflow_dispatch: null  

jobs:
  build:

    runs-on: ubuntu-latest
    name: burp scan

    steps:
    - uses: actions/checkout@v4
    - name: scan process
      uses: PortSwigger/dastardly-github-action@v1.0.0
      with:
        target-url: 'https://crontab.guru/'

    - name: SAST validator
  # You may pin to the exact commit or the version.
  # uses: michelleamesquita/sast-validator@2a29ad2ef568c5ce77e68f7dbf4147f12b9cc663
      uses: michelleamesquita/sast-validator@v40
      with:
        path: .
              
    - name: Publish Report 
      if: always()
      uses: mikepenz/action-junit-report@v4.1.0
      with:
        check_name: 'Dastardly Scan Report'
        report_paths: '**/*.xml'
        require_tests: true
        
